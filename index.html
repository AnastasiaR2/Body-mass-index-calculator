<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="./assets/js/app.js"></script>
  </head>
  <body>

    <div class="container">
      
      <div class="d-flex justify-content-center">

        <form class="mt-5 p-5 row">

          <h3 class="mb-4">Индекс массы тела</h3>

          <div class="mb-3">

            <div class="d-flex mb-3 align-items-center">

              <label for="height" class="form-label">Ваш рост (м):</label>
  
              <input type="number" class="form-control" step = "0.01" value="1.78" id="heightInput">

            </div>

            <div class="d-flex align-items-center">

              <label for="mass" class="form-label">Ваш вес (кг):</label>
  
              <input type="number" class="form-control" step = "0.01" value="80" id="massInput">

            </div>

          <div class="d-grid gap-2">

          <button onclick="imt()" class="btn btn-outline-secondary my-4" type="button">Рассчитать</button>

          </div>

          <h3>Ваш индекс: <output id="indexPlace"></output></h3>

          <p>Он означает: <output id="meaningPlace"></output></p>
  
        </form>
        
      </div>

    </div>
    
  </body>

</html>
